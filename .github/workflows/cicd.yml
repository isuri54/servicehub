name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Frontend Install, Test & Build
        run: |
          cd frontend
          npm ci
          npm test -- --watchAll=false
          npm run build

      - name: Backend Install (Skip Tests)
        run: |
          cd backend
          npm ci
          echo "Backend tests skipped â€” using MongoDB Atlas in production"

      - name: Build Docker Images
        run: |
          docker compose build --parallel

      - name: Pipeline Success!
        run: echo "CI/CD Pipeline Passed!"